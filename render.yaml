# Render Blueprint for automatic deployment
# Place this in your repo root and connect to Render

services:
  - type: web
    name: attendance-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      # Add these environment variables in Render Dashboard:
      # Database connection (Supabase)
      - key: user
        sync: false  # Set manually in Render: postgres.ihgtizkfuotwjkfttfhd
      - key: password
        sync: false  # Set manually in Render: your_supabase_password
      - key: host
        sync: false  # Set manually in Render: aws-1-eu-west-1.pooler.supabase.com
      - key: port
        sync: false  # Set manually in Render: 6543
      - key: dbname
        sync: false  # Set manually in Render: postgres
      # Supabase Storage
      - key: SUPABASE_URL
        sync: false  # Set manually in Render: https://ihgtizkfuotwjkfttfhd.supabase.co
      - key: SUPABASE_KEY
        sync: false  # Set manually in Render: your service_role key
